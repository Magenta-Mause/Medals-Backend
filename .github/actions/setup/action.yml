name: "Setup Medals-Backend"

description: "Set up Java environment"

runs:
  using: "composite"
  steps:
    - name: Check out Git repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: "temurin"
        java-version: "21"
        cache: "maven"

